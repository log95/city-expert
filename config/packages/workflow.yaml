framework:
    workflows:
        test_publishing:
            type: 'state_machine'
            audit_trail:
                enabled: true
            marking_store:
                type: 'method'
                property: 'currentStatus'
            supports:
                - App\Entity\Test
            initial_marking: new
            places:
                - new
                - reviewed
                - on_correction
                - published
            transitions:
                to_review:
                    from: [new, on_correction]
                    to:   reviewed
                publish:
                    guard: "is_granted('ROLE_MODERATOR')"
                    from: reviewed
                    to:   published
                # Moderator reject test
                reject:
                    guard: "is_granted('ROLE_MODERATOR')"
                    from: reviewed
                    to:   on_correction
                # Creator give bask test to update
                back_to_correction:
                    from: reviewed
                    to:   on_correction
