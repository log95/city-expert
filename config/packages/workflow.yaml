framework:
    workflows:
        test_publishing:
            type: 'state_machine'
            audit_trail:
                enabled: true
            marking_store:
                type: 'method'
                property: 'currentStatus'
            supports:
                - App\Entity\Test
            initial_marking: new
            places:
                - new
                - reviewed
                - rejected
                - approved
            transitions:
                to_review:
                    guard: "is_authenticated()"
                    from: [new, rejected]
                    to:   reviewed
                approve:
                    guard: "is_granted('ROLE_MODERATOR')"
                    from: reviewed
                    to:   approved
                reject:
                    guard: "is_granted('ROLE_MODERATOR')"
                    from: reviewed
                    to:   rejected